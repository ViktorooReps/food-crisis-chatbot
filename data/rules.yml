version: "3.1"

rules:
  - rule: Analyze prices
    steps:
      - intent: analyse
      - action: analyze_prices_form
      - active_loop: analyze_prices_form

  - rule: Submit analyze prices form
    condition:
      - active_loop: analyze_prices_form
    steps:
      - action: analyze_prices_form
      - active_loop: null
      - action: action_analyze_prices
      - action: utter_price

  - rule: Fallback rule
    steps:
      - intent: nlu_fallback
      - action: action_fallback
