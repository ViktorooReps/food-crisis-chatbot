      - what are the current rice prices in [India](country)?
      - can you tell me the last price change for [wheat](commodity) in [China](country)?
      - I need to know how the prices for [corn](commodity) have changed in [Brazil](country) over the [last year](date).
      - check the latest price for [soybeans](commodity) in [Argentina](country).
      - how have [coffee](commodity) prices shifted in [Colombia](country) from [January 2019](start_date) to [January 2021](end_date)?
