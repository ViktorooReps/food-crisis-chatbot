version: "3.1"
nlu:
  - intent: analyse
    examples: |
      - what are the latest food prices for [Pakistan](country)
      - what is the price change for [potatoes](commodity) in [Libya](country) for the [latest year](date)
      - how does the food price change in [egypt](country) from [august 2020](start_date) to [september 2022](end_date)
