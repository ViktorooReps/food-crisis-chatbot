version: '3.1'
entities:
  - country
  - commodity
  - date

intents:
  - analyse:
      use_entities:
        - country
        - commodity
        - date
  - predict:
      use_entities:
        - country
        - commodity
        - date

actions:
  - action_repeat_intent
  - action_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
