version: '3.1'
entities:
  - country
  - commodity
  - start_date
  - end_date
  - date

intents:
  - analyse

slots:
  countries:
    type: list
    mappings:
      - type: from_entity
        entity: country
  commodities:
    type: list
    mappings:
      - type: from_entity
        entity: commodity
  start_date:
    type: text
    mappings:
      - type: custom
  end_date:
    type: text
    mappings:
      - type: custom
  image_paths:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

actions:
  - action_analyze_prices
  - action_repeat_intent
  - action_fallback
  - action_map_entities_to_slots

responses:
  utter_analyze:
    - text: "Here is the price trend."
      image: "{image_paths}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
